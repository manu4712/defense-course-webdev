<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Sign up</h1>
            <p class="sign-in-p">Create an account or <a href="#">Sign in</a></p>
            <div>
                <label for="email" class="label">Email address</label>
                <input class="inp" type="email" name="mailId" id="email" placeholder="Enter your email address">
            </div>

            <div>
                <label for="uname" class="label">Username</label>
                <input class="inp" type="text" name="userName" id="uname" placeholder="Enter your username">
            </div>

            <div>
                <label for="pass" class="label">Password</label>
                <input class="inp" type="password" name="password" id="pass" placeholder="Enter your password">
            </div>

            <div>
                <input type="checkbox" name="promotions" id="promo">
                <label for="promo" class="pr-label"> i do not want to receive emails with advertising,news,suggestions
                    or marketing
                    promotions</label>
            </div>

            <button>Sign up</button>

            <p class="last">By signing up to create an account you are accepting our terms of service and privacy policy
            </p>
        </form>

    </div>
</body>

</html>
