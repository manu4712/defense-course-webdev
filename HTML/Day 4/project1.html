<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration Form</title>
</head>

<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
    <form>
        <h2>Personal Details</h2>

        <label for="firstname">First Name</label>
        <input type="text" name="firstName" id="firstname">
        <br><br>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastName" id="lastname">
        <br><br>

        <label for="DOB">Date of Birth:</label>
        <input type="date" name="dateOfBirth" id="DOB">
        <br><br>

        <p>Gender:</p>

        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <br><br>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br><br>

        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <br><br>

        <label for="photo">Upload your photo:</label>
        <br>
        <input type="file" name="photo" id="photo">

        <hr>

        <h2>Contact Information</h2>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="you@example.com">
        <br><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" name="phoneNumber" id="tel" placeholder="eg.,8544585154">
        <br><br>

        <label for="address">Mailing Address:</label>
        <br>
        <textarea name="Address" id="address" placeholder="Street Address, City,
State, ZIP Code"></textarea>
        <br><br>

        <hr>

        <h2>Academic Information</h2>

        <label for="course">Select Your Course:</label>
        <select name="course" id="course">
            <option value="none" disabled selected>--Choose a course--</option>
            <option value="cse">Cse</option>
            <option value="mech">me</option>
            <option value="civil">ce</option>
        </select>

        <p>Extracurricular Activities:</p>

        <input type="checkbox" name="extracurricularActivities" id="Sports" value="Sports">
        <label for="Sports">Sports</label>
        <br><br>

        <input type="checkbox" name="extracurricularActivities" id="Music-Arts" value="Music & Arts">
        <label for="Music-Arts">Music & Arts</label>
        <br><br>

        <input type="checkbox" name="extracurricularActivities" id="Technology-Clubs" value="Technology Clubs">
        <label for="Technology-Clubs">Technology Clubs</label>
        <br><br>

        <input type="checkbox" name="extracurricularActivities" id="Volunteering " value="Volunteering ">
        <label for="Volunteering ">Volunteering </label>
        <br><br>

        <hr>

        <h2>Create Your Account</h2>
        
        <label for="pass">Create a Password:</label>
        <input type="password" name="password" id="pass">
        <br><br>
        
        <label for="sec-ques">Security Question:</label>
        <select name="securityQuestion" id="sec-ques">
            <option value="pet-name">What was your first pet's name?</option>
            <option value="gf/bf-name">What was your girlfriend's/boyfrieds's name?</option>
        </select>
        <br><br>

        <label for="sec-ans">Security Answer:</label>
        <input type="text" name="securityAnswer" id="sec-ans">
        <br><br>

        <label for="terms">I agree to the Terms and Conditions.</label>
        <input type="checkbox" name="TermsAndConditions" id="terms">

        <hr>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
    </form>

</body>

</html>
