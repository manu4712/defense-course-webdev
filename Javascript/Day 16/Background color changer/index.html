<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color changer</title>
    <style>
        .btn {
            font-size: 1.5rem;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
    <script src="./app.js" defer></script>
</head>

<body
    style="background-color: black; color: white; display: flex; justify-content: space-around; align-items: center; height: 100vh;">
    <button id="orange" class="btn">Orange</button>
    <button id="green" class="btn">Green</button>
    <button id="purple" class="btn">Purple</button>
    <button id="pink" class="btn">Pink</button>
    <button id="red" class="btn">Red</button>
</body>

</html>
